<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bff323fac.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="ícone.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login</title>
</head>

<body>
    <div class="container">

        <div class="header">
            Login
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label class="titulos" for="email">Usúario</label>
                <i class="fa-solid fa-user"></i>
                <input type="password" id="email" placeholder="Digite seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Usuario incorreto</small>
            </div>
            <div class="form-control">
                <label class="titulos" for="password">Senha</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Senha incorreta</small>
            </div>

            <button type="submit" class="btn-entrar">Entrar</button>

        </form>
    </div>
    <div>
        <script src="./scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</body>

</html>
